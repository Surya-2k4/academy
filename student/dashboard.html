<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Success Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .course-card {
            height: 100%;
            overflow: hidden;
        }

        .course-image {
            height: 180px;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand academy-logo fs-4" href="dashboard.html">SUCCESS ACADEMY</a>
            <div class="ms-auto d-flex align-items-center gap-4">
                <div class="text-end d-none d-md-block">
                    <div class="fw-bold small" id="studentName">Student Name</div>
                    <div class="text-muted" style="font-size: 0.7rem;">Learning Portal</div>
                </div>
                <div class="vr bg-white opacity-25"></div>
                <a href="#" onclick="Auth.logout()" class="btn btn-outline-custom border-0 text-danger px-2">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <header class="mb-5 animate-slide-up">
            <span class="badge-soft-primary mb-3">Welcome Back</span>
            <h1 class="display-6 fw-bold mb-2">My Enrolled Courses</h1>
            <p class="text-muted">Access your curriculum and personalized learning path.</p>
        </header>

        <section class="row g-4" id="enrolledGrid">
            <!-- Content via JS -->
        </section>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5 d-none animate-slide-up">
            <div class="mb-4 text-muted opacity-25">
                <i class="fas fa-book-reader fa-5x"></i>
            </div>
            <h4 class="fw-bold">No Courses Assigned</h4>
            <p class="text-muted">Your administrator hasn't assigned any courses to your profile yet.</p>
        </div>
    </main>

    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = Auth.checkAuth('student');
            document.getElementById('studentName').textContent = user.name;

            renderCourses(user.email);
        });

        function renderCourses(email) {
            const courses = DataManager.getCourses();
            const enrollments = DataManager.getEnrollments().filter(e => e.studentEmail === email);
            const enrolledIds = enrollments.map(e => e.courseId);
            const grid = document.getElementById('enrolledGrid');
            const empty = document.getElementById('emptyState');

            const myCourses = courses.filter(c => enrolledIds.includes(c.id));

            if (myCourses.length === 0) {
                empty.classList.remove('d-none');
                grid.innerHTML = '';
                return;
            }

            empty.classList.add('d-none');
            grid.innerHTML = '';

            myCourses.forEach(course => {
                const progress = DataManager.getProgress(email, course.id);
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 animate-slide-up';
                col.innerHTML = `
                    <div class="glass-card p-0 course-card">
                        <div class="position-relative">
                            <img src="https://img.youtube.com/vi/${course.videoUrl.split('/').pop()}/maxresdefault.jpg" class="course-image">
                            ${progress.percentage > 0 ? `
                                <div class="position-absolute bottom-0 start-0 w-100 bg-dark bg-opacity-75 p-2 d-flex align-items-center gap-2">
                                    <div class="progress flex-grow-1" style="height: 4px; background: rgba(255,255,255,0.2);">
                                        <div class="progress-bar bg-primary" style="width: ${progress.percentage}%"></div>
                                    </div>
                                    <span class="text-white extra-small" style="font-size: 0.6rem;">${progress.percentage}% Complete</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="p-4">
                            <h5 class="fw-bold mb-2">${course.title}</h5>
                            <p class="text-muted small mb-4">${course.instructor}</p>
                            <a href="course-view.html?id=${course.id}" class="btn btn-premium w-100">
                                <i class="fas fa-play me-2"></i> ${progress.percentage > 0 ? 'Resume Learning' : 'Start Learning'}
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            });
        }
    </script>
</body>

</html>
