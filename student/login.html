<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Access | Success Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="mesh-bg"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-5 animate-slide-up">
                    <h2 class="academy-logo fs-1 mb-2">SUCCESS ACADEMY</h2>
                    <p class="text-muted small fw-bold uppercase tracking-widest text-primary">Student Learning Portal
                    </p>
                </div>

                <div class="glass-card animate-slide-up" style="animation-delay: 0.1s;">
                    <form id="loginForm">
                        <div class="mb-4">
                            <label class="form-label">Corporate Email</label>
                            <input type="email" class="form-control" id="email" required
                                placeholder="student@success.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Secure Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required
                                    placeholder="••••••••">
                                <button class="btn btn-outline-custom border-start-0" type="button" id="togglePassword"
                                    style="border-color: var(--border-light);">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>
                        <div id="errorMessage" class="text-danger small mb-4" style="display:none; text-align: center;">
                        </div>
                        <button type="submit" class="btn btn-premium w-100 py-3">Sign In</button>
                    </form>
                </div>

                <div class="text-center mt-5 animate-slide-up" style="animation-delay: 0.2s;">
                    <p class="text-muted small">Access issues? Contact your academy administrator.</p>
                    <a href="../index.html" class="btn btn-link text-muted text-decoration-none small"><i
                            class="fas fa-arrow-left me-2"></i> Return Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', () => {
            const pw = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (pw.type === 'password') {
                pw.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                pw.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = Auth.login('student', email, password);

            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                const err = document.getElementById('errorMessage');
                err.textContent = result.message;
                err.style.display = 'block';
            }
        });
    </script>
</body>

</html>
