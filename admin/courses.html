<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses | Success Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="mesh-bg"></div>

    <aside class="sidebar" id="sidebar">
        <h3 class="academy-logo mb-5">SUCCESS ADMIN</h3>
        <nav class="nav flex-column gap-2">
            <a href="dashboard.html" class="nav-link"><i class="fas fa-th-large me-2"></i> Overviews</a>
            <a href="courses.html" class="nav-link active"><i class="fas fa-book me-2"></i> Course Catalog</a>
            <a href="students.html" class="nav-link"><i class="fas fa-users-cog me-2"></i> Students & Access</a>
            <hr class="border-secondary opacity-25 my-4">
            <a href="#" onclick="Auth.logout()" class="nav-link text-danger"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</a>
        </nav>
    </aside>

    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-5 animate-slide-up">
            <div>
                <h2 class="fw-bold m-0">Course Repository</h2>
                <p class="text-muted small">Academic curriculum management for Success Academy.</p>
            </div>
            <button class="btn btn-premium" data-bs-toggle="modal" data-bs-target="#courseModal"
                onclick="openCreateModal()">
                <i class="fas fa-plus-circle me-2"></i> Add New Course
            </button>
        </header>

        <section class="row g-4" id="courseGrid">
            <!-- Content via JS -->
        </section>
    </main>

    <!-- Course Modal -->
    <div class="modal fade" id="courseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-card border-0 glass-card">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">Create New Course</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="courseForm">
                        <input type="hidden" id="courseId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Course Title</label>
                                <input type="text" class="form-control" id="title" required
                                    placeholder="e.g. Master Sales Techniques">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Lead Instructor</label>
                                <input type="text" class="form-control" id="instructor" required
                                    placeholder="e.g. Sarah Jenkins">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Objective Summary</label>
                                <textarea class="form-control" id="description" rows="3" required
                                    placeholder="Outline the core learning objectives..."></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">YouTube Video Reference (Embed URL)</label>
                                <input type="url" class="form-control" id="videoUrl" required
                                    placeholder="https://www.youtube.com/embed/XXXXX">
                                <div class="form-text text-muted" style="font-size: 0.7rem;">Reference format:
                                    https://www.youtube.com/embed/[VIDEO_ID]</div>
                            </div>
                        </div>
                        <div class="mt-4 text-end">
                            <button type="button" class="btn btn-outline-custom me-2"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-premium px-4">Save to Directory</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        const courseModal = new bootstrap.Modal(document.getElementById('courseModal'));
        const form = document.getElementById('courseForm');

        function loadCourses() {
            const courses = DataManager.getCourses();
            const grid = document.getElementById('courseGrid');
            grid.innerHTML = '';

            courses.forEach(course => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 animate-slide-up';
                col.innerHTML = `
                    <div class="glass-card p-0 h-100 overflow-hidden border-0">
                        <img src="https://img.youtube.com/vi/${course.videoUrl.split('/').pop()}/maxresdefault.jpg" class="w-100" style="height: 180px; object-fit: cover;">
                        <div class="p-4">
                            <h5 class="fw-bold mb-2" style="color: var(--primary) !important;">${course.title}</h5>
                            <p class="text-muted small mb-3 text-truncate-2" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${course.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge-soft-primary px-3 py-1" style="font-size: 0.65rem;">${course.instructor}</span>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-custom border-0 text-primary" onclick="openEditModal(${course.id})"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-sm btn-outline-custom border-0 text-danger" onclick="deleteCourse(${course.id})"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            });
        }

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create New Course';
            form.reset();
            document.getElementById('courseId').value = '';
        }

        function openEditModal(id) {
            const course = DataManager.getCourses().find(c => c.id === id);
            document.getElementById('modalTitle').textContent = 'Edit Repository Item';
            document.getElementById('courseId').value = course.id;
            document.getElementById('title').value = course.title;
            document.getElementById('instructor').value = course.instructor;
            document.getElementById('description').value = course.description;
            document.getElementById('videoUrl').value = course.videoUrl;
            courseModal.show();
        }

        function deleteCourse(id) {
            if (confirm('Permanently remove this course from Success Academy directory?')) {
                DataManager.deleteCourse(id);
                loadCourses();
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const courseData = {
                id: document.getElementById('courseId').value ? parseInt(document.getElementById('courseId').value) : null,
                title: document.getElementById('title').value,
                instructor: document.getElementById('instructor').value,
                description: document.getElementById('description').value,
                videoUrl: document.getElementById('videoUrl').value
            };
            DataManager.saveCourse(courseData);
            courseModal.hide();
            loadCourses();
        });

        document.addEventListener('DOMContentLoaded', () => {
            Auth.checkAuth('admin');

            // Mobile Sidebar Toggle
            const toggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            if (toggle && sidebar) {
                toggle.addEventListener('click', () => sidebar.classList.toggle('show'));
                document.addEventListener('click', (e) => {
                    if (window.innerWidth < 992 && !sidebar.contains(e.target) && !toggle.contains(e.target)) {
                        sidebar.classList.remove('show');
                    }
                });
            }

            loadCourses();
        });
    </script>
</body>

</html>
